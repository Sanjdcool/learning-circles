{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h1>{% blocktrans with course_title=study_group.course.title %}Add a new member to {{course_title}} {% endblocktrans %}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-sm-12">
        <form action="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <p><button type="submit" class="btn btn-default">{% trans "Add" %}</button></p>
        </form>
    </div>
  </div>
</div>
{% endblock %}
