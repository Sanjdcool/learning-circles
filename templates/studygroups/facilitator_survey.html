{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% load i18n %}

{% block content %}
<div class="typeform-container" style="height: 90vh">
  <div id='studygroup-facilitator-feedback' style="height: 100%"
    data-survey-id="{{survey_id}}"
    data-studygroup-uuid="{{study_group_uuid}}"
    data-course="{{course}}"
    data-goal="{{goal}}"
    data-goal-rating="{{goal_rating}}" >
  </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
{% render_bundle 'common' %}
{% render_bundle 'facilitator-survey' %}
{% endblock %}
