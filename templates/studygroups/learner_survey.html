{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% load i18n %}

{% block content %}
<div class="typeform-container" style="height: 90vh">
  <div
    id='studygroup-learner-feedback'
    style="height: 100%"
    data-studygroup="{{study_group_uuid}}"
    data-survey-id="{{survey_id}}"
    data-course="{{course_title}}"
    data-contact="{{contact}}"
    data-goal="{{goal}}"
    data-goal-met="{{goal_met}}"
    data-learner-name="{{learner_name}}"
    data-facilitator-name="{{facilitator_name}}">
  </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
{% render_bundle 'common' %}
{% render_bundle 'learner-survey' %}
{% endblock %}
