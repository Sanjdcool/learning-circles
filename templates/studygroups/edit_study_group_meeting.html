{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container">
<div class="row">
  <div class="col-md-8 col-sm-12">
	  <form action="" method="POST">
	    {% csrf_token %}
	    {{ form|crispy }}
        <p><button type="submit" class="btn btn-default">{% trans "Save" %}</button></p>
	  </form>
  </div>
</div>
</div>
{% endblock %}
